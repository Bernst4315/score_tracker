<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Tracker</title>
</head>
<body>
    <main>
        <header>
            <h1>Score</h1>
        </header>
        <section class="scoreboard">
            <div class="team">
                <h2>Home</h2>
                <div class="score border">
                    <p class="homescore">0</p>
                </div> 
                <div id="homeIncrement">
                    <button value="1" name="homescore">+1</button>
                    <button value="2" name="homescore">+2</button>
                    <button value="3" name="homescore">+3</button>
                </div>    
            </div>
            <div class="team">
                <h2>Guest</h2>
                <div class="score border">
                    <p class="guestscore">0</p>
                </div> 
                <div>
                    <button value="1" name="guestscore">+1</button>
                    <button value="2" name="guestscore">+2</button>
                    <button value="3" name="guestscore">+3</button>
                </div> 
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
